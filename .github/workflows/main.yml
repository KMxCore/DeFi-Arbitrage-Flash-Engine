name: Update Performance Log
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install web3
      - name: Run script
        run: python performance_logger.py
      - name: Commit and Push
        run: |
          git config --global user.name "KM-Dev-Bot"
          git config --global user.email "bot@km.dev"
          git add PERFORMANCE.md
          git commit -m "feat: real-time on-chain data integration [skip ci]" || exit 0
          git push
